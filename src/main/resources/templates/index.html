<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Country </th>
        <th> Population </th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${cityList == null or cityList.isEmpty()}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="city : ${cityList}">
            <td><span th:text="${city.id}">  </span></td>
            <td><span th:text="${city.name}">  </span></td>
            <td><span th:text="${city.country}">  </span></td>
            <td><span th:text="${city.population}">  </span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
